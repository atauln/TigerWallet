<!DOCTYPE html>
<header>
    <title>{% block title %}{% endblock %} | TigerWallet</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            margin-left:auto;
            margin-right:auto;
            display: inline-block;
        }
        .row {
            margin: 15px;
            margin-left:auto;
            margin-right:auto;
            min-height: 150px;
            height: fit-content;
        }
        .col-sm-12 {
            margin-left: auto;
            margin-right: auto;
            margin-top: 25px;
            padding:0;
        }
        h3.primary {
            font-size:3vw;
            margin:auto;
            text-align: center;
        }
        h4.primary {
            font-size: 2vw;
            margin:auto;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="
    {% block styles %}
    {{ url_for('static', filename='styles/dark.css' )}}
    {% endblock %}">
</header>
<body>
    
    <nav class="navbar navbar-expand-sm" style="border-bottom:2px solid black; background-color:#1B998B">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link theme-color" href="/">Landing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link theme-color" href="/purchases">Purchases</a>
                </li>
            </ul>
        </div>
        <div style="float:right">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle theme-color"data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Account
                        </button>
                        <ul class="dropdown-menu">
                            {% for plan in session['meal_plans'] %}
                            <a class="dropdown-item" href="/accounts?plan={{ plan[0] }}">{{ plan[1] }}</a>
                            {% else %}
                            <a class="dropdown-item" href="#">N/A</a>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
                <li class="nav-item" style="margin-right: 20px;">
                    <a class="nav-link theme-color"
                    href=
                    {% block theme_url %}
                    "/switch_theme?wason=/"
                    {% endblock %}
                    >Theme</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-sm-12" style="max-width:1050px">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
