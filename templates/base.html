<!DOCTYPE html>
<header>
    <title>TigerWallet</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function timedRefresh(timeoutPeriod) {
            setTimeout("location.reload(true);",timeoutPeriod);
        }
        
        window.onload = timedRefresh(300_000);
    </script>
    <style>
        .foreground {
            color: #1B998B; 
            text-align:center;
        }
        .primary {
            color: #ff6666;
            text-align:center;
        }
        .dark {
            background-size: cover;
            background-color: #09332e;
        }
        .light {
            background-size: cover;
            background-color: #ebf7f6;
        }
        .heading {
            margin-top:10px;
            background-color:#1B998B;
            color:white;
            text-align:center
        }
        .container-fluid {
            margin-left:auto;
            margin-right:auto;
            display: inline-block
        }
        .row {
            margin-left:auto;
            margin-right:auto;
            height: 150px;
        }
        .section {
            border:4px inset #1B998B
        }
        .col-sm-7 {
            margin-left: auto;
            margin-right: auto;
            margin-top: 25px
        }
        h3.primary {
            font-size:40px
        }
    </style>
</header>
{% block bodytag %}
<body>
{% endblock %}
    
    <nav class="navbar navbar-expand-sm" style="border-bottom:2px solid black; background-color:#1B998B">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color:#ebf7f6" href="/">Landing</a>
                </li>
            </ul>
        </div>
        <div style="float:right">
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-right: 20px;">
                    <a class="nav-item btn btn-outline-secondary" id="theme" 
                    href=
                    {% block theme_url %}
                    "/switch_theme?wason=/"
                    {% endblock %}
                    >Theme</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

</body>
